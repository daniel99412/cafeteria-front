<p-toast position="top-right"></p-toast>
<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <div class="col-12 mt-5 xl:mt-0 text-center">
            <img src="assets/layout/images/coffee-logo2.svg" alt="Sakai logo" class="mb-5" style="width:10%;">                
        </div>
        <div class="col-12 xl:col-6" style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Bienvenido!</div>
                    <span class="text-600 font-medium">Inicia sesi贸n para continuar</span>
                </div>

                <div class="w-full md:w-10 mx-auto">
                    <label for="employeeCode" class="block text-900 text-xl font-medium mb-2">C贸digo empleado</label>
                    <!-- <input id="employeeCode" [(ngModel)]="employeeCode" type="text" placeholder="C贸digo empleado" pInputText class="w-full mb-3" style="padding:1rem;"> -->
                    <p-password id="employeeCode" [(ngModel)]="employeeCode" placeholder="C贸digo de empleado" [toggleMask]="true" styleClass="w-full mb-3"></p-password>

                    <label for="rfc" class="block text-900 font-medium text-xl mb-2">RFC</label>
                    <p-password id="rfc" [(ngModel)]="rfc" placeholder="RFC" [toggleMask]="true" styleClass="w-full mb-3"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Remember me</label>
                        </div>
                    </div>
                    <button pButton pRipple label="Sign In" class="w-full p-3 text-xl" (click)="login()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
